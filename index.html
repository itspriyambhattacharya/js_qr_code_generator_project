<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css "
    />
  </head>
  <body class="bg-dark text-white">
    <h1 class="text-center my-3">QR Code Generator</h1>
    <div
      class="container d-flex justify-content-center align-items-center border border-2 border-primary"
    >
      <form
        action="./index.html"
        method="post"
        class="border border-2 border-warning"
        style="width: 35rem"
      >
        <div class="row">
          <div class="col" style="flex-grow: 6">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
              class="w-auto"
            />
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary">Generate</button>
          </div>
        </div>
      </form>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
