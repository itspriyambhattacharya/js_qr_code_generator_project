<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <style>
      #qr-img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <h1 class="text-center my-4">QR Code Generator</h1>

    <div class="container">
      <div
        class="row justify-content-center bg-primary-subtle text-primary-emphasis p-4 rounded mx-1"
        style="gap: 30px"
      >
        <form
          action="./index.html"
          method="post"
          class="col-12 col-sm-10 col-md-8 col-lg-6"
        >
          <div class="row g-2">
            <div class="col-12 col-md-8 col-xxl-10">
              <input
                type="text"
                id="text"
                name="text"
                class="form-control rounded shadow"
                placeholder="Enter text"
                aria-label="Enter text"
              />
            </div>
            <div class="col-12 col-md-4 col-xxl-2">
              <button type="button" class="btn btn-primary w-100">
                Generate
              </button>
            </div>
          </div>
        </form>

        <div id="img-box" class="col-12 d-flex justify-content-center d-none">
          <img src="" alt="qr-code" id="qr-img" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
